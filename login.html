<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="assets/inconeeeeeeeee.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleLogin.css">
  <style>
    
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <img src="assets/selfLOGO.png" alt="Logo" class="nav-logo">
      <div class="nav-links">
        <button class="nav-btn">In√≠cio</button>
        <button class="nav-btn">Sobre</button>
        <button class="nav-btn">Contato</button>
      </div>
    </div>
  </nav>

  <section class="login-section">
    <div class="login-container">
      <h1>Boas-vindas de volta!</h1>
      <p>Estamos muito felizes em te ver novamente.</p>
      <form class="login-form">
        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div>
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="login-btn">Entrar</button>
      </form>
      <div class="forgot-password">Esqueceu sua senha?</div>
      <div class="register-text">
        Novo por aqui? <a href="#">Crie uma conta</a>
      </div>
    </div>
  </section>

</body>
</html>
